<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone Searcher</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="mt-4 container">
        <!-- navigation heading -->
        <nav class="color text-center fw-bolder">
            <h1>Phone Searcher</h1>
        </nav>
    </header>

    <main>
        <!-- phone search area -->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search for phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary color" type="button"
                id="button-search">search</button>
        </div>
        <div>
            <h1 id="error-message" class="color text-center"></h1>
        </div>
        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-lg-3 mx-auto g-5 text-center">
        </div>
    </main>

    <!-- js file -->
    <script src="js/phone-search.js"></script>
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
